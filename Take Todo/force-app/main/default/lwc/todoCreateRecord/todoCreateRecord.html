<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
            Create a Todo
        </h3>
        <div slot="footer">
               <lightning-button label="Create Todo" onclick={handleSaveAccount} variant="brand"></lightning-button>
        </div>
        
       
        <div class="slds-p-horizontal_small">
            <lightning-input type="text" label="Account Name" value={accountRecord.Name} onchange={handleNameChange} placeholder="Enter account Name here..."></lightning-input>

            <lightning-input type="tel" label="Phone" name="phone3" value={accountRecord.Phone} onchange={handlePhoneChange} pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></lightning-input>
        
     
            
                </div>  
                
            <template if:true={accountOptionsList}>
                <div class="slds-m-around_medium">
                    <lightning-combobox
                    name="account"
                    label="Type"
                    value={selectedAccount}
                    placeholder="Select Type"
                    options={accountOptionsList}
                    onchange={handleTypeChange} ></lightning-combobox> 
                     
                    
                
                </div>
                </template>
                      
                    
    </lightning-card>
</template>
